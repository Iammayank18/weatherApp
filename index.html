<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="text-center text-white mt-3">
    <h2>Weather app</h2>
  </div>
  <div class="box">
    <div class="containers">
      <div class="search text-center mt-3">
        <input type="text" id="city_name" class="city-name show">
      </div>
      <div>
        <div id="weather-img" class="text-center "> <img src="" class="icon" alt=""></div>
      </div>
      <div class="weather_data">
        <table class="table caption-top ">
          <tr>
            <th scope="row">
              <p>Weather</p>
            </th>
            <th scope="row">
              <p>Data</p>
            </th>
          </tr>

          <tr>
            <td>
              Condition
            </td>
            <td class="dec" id="des">

            </td>
          </tr>
          <tr>
            <td>
              Country
            </td>
            <td id="country">

            </td>
          </tr>
          <tr>
            <td>
              City
            </td>
            <td id="city">

            </td>
          </tr>
          <tr>
            <td>
              Temperature
            </td>
            <td id="temprature">

            </td>
          </tr>
          <tr>
            <td>
              Sunrise
            </td>
            <td id="sunrise">

            </td>
          </tr>

          <tr>
            <td>
              Sunset
            </td>
            <td id="sunset">

            </td>
          </tr>

        </table>

      </div>
      <div> <button onclick="search()" class="btn btn-success">Search</button></div>
    </div>
  </div>

  <script src="index.js">
  </script>
</body>

</html>
